<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/controller.js"></script>
    <title>Appointment Picker</title>
</head>
<body>
    <h1 id="welcome-header">Welcome to Appointment Picker!</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div id="appointment-section">
                    <h2 id="appointments-header">Appointments</h2>
                    <ul id="appointment-list"></ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="create-appointment-section">
                    <h2 id="create-appointments-header">Create New Appointment</h2>
                    <!-- Bootstrap Form -->
                    <form id="create-appointment-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration</label>
                            <input type="duration" class="form-control" id="duration" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="description" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="expirationDate" class="form-label">expiration Date</label>
                            <input type="expirationDate" class="form-control" id="expirationDate" required>
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ac676f1e7.js" crossorigin="anonymous"></script>
</body>
</html>
